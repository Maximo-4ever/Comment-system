<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment system</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c622ee6a95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="main">
      <form class="form">
        <img
          src="https://thispersondoesnotexist.com/image"
          alt="thispersondoesnotexist"
          class="form__img"
        />
        <textarea
          type="text"
          class="form__input"
          cols="55"
          rows="5"
          placeholder="Add a comment"
        ></textarea>
        <button class="form__btn">Send</button>
      </form>

      <div id="comments-container">
        <article class="comment">
          <aside class="comment__aside">
            <span class="aside__like"> + </span>
            <span class="aside__count">5</span>
            <span class="aside__dislike"> - </span>
          </aside>
          <div class="comment__content">
            <header class="comment__header">
              <div>
                <img
                  src="https://thispersondoesnotexist.com/image"
                  alt="thispersondoesnotexist"
                  class="form__img"
                />
                <h6>Anonymous</h6>
              </div>
              <span class="reply">
                <img src="./assets/reply-solid.svg" alt="Reply icon" />
                Reply
              </span>
            </header>
            <p class="comment__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptates modi nulla aspernatur ratione, dignissimos fuga, itaque
              voluptatem fugit facilis beatae sapiente eligendi alias dolorum
              minima. Animi ducimus vero eum iusto!
            </p>
          </div>
        </article>

        <!-- Template -->
        <template id="template">
          <article class="comment">
            <aside class="comment__aside">
              <span class="aside__like"> + </span>
              <span class="aside__count">5</span>
              <span class="aside__dislike"> - </span>
            </aside>
            <div class="comment__content">
              <header class="comment__header">
                <div>
                  <img
                    src="https://thispersondoesnotexist.com/image"
                    alt="thispersondoesnotexist"
                    class="form__img"
                  />
                  <h6>Anonymous</h6>
                </div>
                <span class="reply">
                  <img
                    src="./assets/reply-solid.svg"
                    alt="Reply icon"
                    class="reply__img"
                  />
                  Reply
                </span>
              </header>
              <p class="comment__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptates modi nulla aspernatur ratione, dignissimos fuga,
                itaque voluptatem fugit facilis beatae sapiente eligendi alias
                dolorum minima. Animi ducimus vero eum iusto!
              </p>
            </div>
          </article>
        </template>
        <!-- /Template -->
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
